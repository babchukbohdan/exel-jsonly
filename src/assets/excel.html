  <div class="excel">
    <div class="excell__header">
      <input type="text" class="input" value="New table">

      <div>

        <div class="button">
          <span class="material-icons">
            exit_to_app
          </span>
        </div>

        <div class="button">
          <span class="material-icons">
            delete
          </span>
        </div>

      </div>
      
    </div>

    <div class="excell__toolbar">

      <div class="button">
        <span class="material-icons">
          format_align_left
        </span>
      </div>

      <div class="button">
        <span class="material-icons">
          format_align_center
        </span>
      </div>

      <div class="button">
        <span class="material-icons">
          format_align_right
        </span>
      </div>

      <div class="button">
        <span class="material-icons">
          format_bold
        </span>
      </div>

      <div class="button">
        <span class="material-icons">
          format_italic
        </span>
      </div>

      <div class="button">
        <span class="material-icons">
          format_underline
        </span>
      </div>
      
    </div>



    <div class="excell__formula">
      <div class="info">fx</div>
      <div class="input" contenteditable spellcheck="false"></div>
    </div>


    <div class="excell__table">
      
      <div class="row">

        <div class="row-info">

        </div>

        <div class="row-data">

          <div class="column">A</div>
          <div class="column">B</div>
          <div class="column">C</div>
          <div class="column">D</div>
          <div class="column">E</div>
          
        </div>
        
      </div>

      <div class="row">

        <div class="row-info">
          1
        </div>

        <div class="row-data">

          <div contenteditable class="cell">1</div>
          <div contenteditable class="cell">2</div>
          <div contenteditable class="cell">3</div>
          <div contenteditable class="cell">4</div>
          <div contenteditable class="cell">5</div>
          
        </div>
        
      </div> <!--  end row -->

      <div class="row">

        <div class="row-info">
          2
        </div>

        <div class="row-data">

          <div contenteditable class="cell" selected>1</div>
          <div contenteditable class="cell">2</div>
          <div contenteditable class="cell">3</div>
          <div contenteditable class="cell">4</div>
          <div contenteditable class="cell">5</div>
          
        </div>
        
      </div> <!--  end row -->

    </div>
  </div>
